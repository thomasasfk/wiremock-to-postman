<!DOCTYPE>
<html lang='en'>
<head>
    <title>Wiremock to Postman</title>
    <link rel='stylesheet' href='style.css'>
</head>
<h2 class='small-margin'>Wiremock to Postman</h2>
<body class='center'>
<div class='short'>
    <p>Small tool to generate a postman collection from stub mappings recorded by wiremock, written in
        plain HTML, CSS & JavaScript.</p>
    <p><label for='stub-mappings-url'>URL:</label>
        <input id='stub-mappings-url' type='search'
               placeholder='https://api.example.com'></p>
    <p><input id='stub-mappings-input' type='file' accept='application/JSON'></p>
    <p><input id='stub-mappings-download' type='button' value='Download' disabled></p>
    <a href="https://thomasasfk.github.io/wiremock-to-postman/">
        Source
        <img width="10" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
    </a>
</div>
</body>
<script src='script.js' type='text/javascript'></script>
</html>
